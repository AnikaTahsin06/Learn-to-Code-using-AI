<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIF Gala RSVP</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>You're Invited to the GIF Gala: Where Memes Come to Life!</h1>
      <h2>7/21/23</h2>
    </header>
    <main>
      <section class="description">
        <h3>About the GIF Gala</h3>
        <p>
          Welcome to the GIF Gala! Join us for a night of fun and laughter as we
          celebrate the internet's most iconic GIFs and memes. Dress up as your
          favorite GIF or meme and get ready to dance the night away!
        </p>
      </section>
      <section class="rsvp-form">
        <div id="confirmationMessage" class="hidden"></div>
        <h3>RSVP</h3>
        <form id="rsvpForm">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="attendance">Will you attend?</label>
            <select id="attendance" name="attendance" required>
              <option value="" disabled selected>Select one</option>
              <option value="yes">Yes, I'll be there!</option>
              <option value="no">Sorry, can't make it.</option>
            </select>
          </div>
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
