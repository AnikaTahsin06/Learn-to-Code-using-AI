<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barker Box Subscription</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="dog.jpg" alt="Illustration of a happy dog." class="featured-img">
        <h1 class="heading">Barker Box - Subscribe and Save 15%</h1>
        <p class="offer">Subscribe now and get 15% off your first box! Treat your dog to a monthly assortment of unique, playful, and durable toys.</p>
        <form action="#" class="form">
            <input type="text" placeholder="Enter your name" required class="name-input">
            <input type="email" placeholder="Enter your email" required class="email-input">
            <button type="submit" class="submit-button">Get My 15% Off</button>
        </form>
    </div>
</body>
</html>
